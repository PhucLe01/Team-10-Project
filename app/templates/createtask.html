{% extends "base.html" %}

{% block content %}
<h1>Create task</h1>
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}

    <p> {{ form.name.label }} <br>
        {{ form.name(size=32) }}</p>

    <p> {{ form.startdate.label }} <br>
        {{ form.startdate(size=32) }}</p>

    <p> {{ form.deadline.label }} <br>
        {{ form.deadline(size=32) }}</p>

    <p><a href='/taskviewer/{{ uid }}'>Back</a>
        {{ form.submit() }}</p>
</form>
{% endblock %}
