{% extends "base.html" %}

{% block content %}
<div>
    <a href="/home/{{ uid }}">Home</a>
</div>
<h1>Upload file</h1>
Please upload only markdown files
<form method="POST" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <p> {{ form.name.label }} <br>
    {{ form.name(size=32) }}</p>

    <p>{{ form.note }}</p>

    <p><a href='/note/{{ uid }}'>Back</a>
        {{ form.submit() }}</p>
</form>
    
{% endblock %}
